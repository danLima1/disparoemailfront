<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PagShield</title>
    <style>
        /* Estilos básicos para o formulário de login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #5c2a91;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #5c2a91;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #8a47d3;
        }

        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Faça Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" class="input" required>
            <input type="password" name="password" placeholder="Senha" class="input" required>
            <button type="submit" class="button">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(loginForm);
                fetch('https://disparo-email.onrender.com/login', { // Atualize para a URL do seu backend
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    if(data.access_token){
                        // Armazena o token no localStorage
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('user_role', data.role);  // Armazena o papel do usuário

                        // Redireciona com base no papel do usuário
                        if(data.role === 'admin'){
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'disparo.html';
                        }
                    } else {
                        messageDiv.innerText = data.error || 'Erro ao fazer login.';
                        messageDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    messageDiv.innerText = error.error || 'Ocorreu um erro ao fazer login.';
                    messageDiv.style.color = 'red';
                });
            });
        });
    </script>
</body>
</html>
