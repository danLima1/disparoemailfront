<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparo de E-mails</title>
    <style>
        /* Adicione seus estilos CSS aqui */
        /* Exemplo simples */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input, .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            background-color: #5c2a91;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #8a47d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Disparo de E-mails</h2>
        <form id="dispatchForm">
            <input type="text" name="subject" placeholder="Assunto*" class="input" required>
            <textarea name="email_body" placeholder="Corpo do E-mail*" class="input" required></textarea>
            <input type="text" name="from_name" placeholder="Nome do Remetente*" class="input" required>
            <input type="file" name="file" accept=".xlsx, .xls" class="input" required>
            <button type="submit" class="button">Iniciar Disparo</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se o token existe
            const token = localStorage.getItem('access_token');
            const userRole = localStorage.getItem('user_role');

            if (!token) {
                // Redireciona para a página de login se o token não estiver presente
                window.location.href = 'login.html';
            }

            const dispatchForm = document.getElementById('dispatchForm');
            const statusDiv = document.getElementById('status');

            dispatchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(dispatchForm);

                fetch('https://disparo-email.onrender.com/start_dispatch', {  // Atualize para a URL do seu backend
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.message){
                        statusDiv.innerHTML = `<p>${data.message} Total: ${data.total}</p>`;
                        // Você pode iniciar uma função para monitorar o progresso
                    } else {
                        alert(data.error || 'Erro ao iniciar o disparo.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao iniciar o disparo.');
                });
            });

            // Exemplo de função para verificar o progresso
            function checkProgress() {
                fetch('https://disparo-email.onrender.com/progress', {  // Atualize para a URL do seu backend
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status){
                        statusDiv.innerHTML += `<p>Status: ${data.status}, Progresso: ${data.progress}/${data.total}, Último E-mail: ${data.last_email}</p>`;
                    } else {
                        console.log(data.error || 'Erro ao obter o progresso.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            }

            // Atualiza o progresso a cada 60 segundos
            setInterval(checkProgress, 60000);
        });
    </script>
</body>
</html>
