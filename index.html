<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados e estilos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Seu estilo CSS existente */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/fotos-premium/fundo-roxo-com-efeito-de-luz_884097-3.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-container img {
            width: 150px;
            margin-bottom: auto;
        }

        .form-container h1 {
            font-size: 2rem;
            color: #d1a7ff;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(to right, #8a47d3, #5c2a91);
            color: white;
            font-size: 1.1rem;
        }

        .input {
            width: 100%;
            padding: 10px;
            background-color: #3a2661;
            border: 1px solid #7700ff;
            border-radius: 5px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .sign-in-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .sign-in-link a {
            color: #d1a7ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="sua_logo.png" alt="Logo">
        <h1>Faça Login</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Usuário*" class="input" required>
            <input type="password" name="password" placeholder="Senha*" class="input" required>
            <button class="button submit-btn">Login</button>
        </form>
        <div class="sign-in-link">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </div>
    </div>

    <!-- Script JavaScript para lidar com o login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
    
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(loginForm);
                fetch('https://disparo-email.onrender.com/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'  // Inclui cookies na solicitação
                })
                .then(response => response.json())
                .then(data => {
                    console.log('User role:', data.role);  // Adiciona esta linha para depuração
                    if(data.message){
                        // Verifica o papel do usuário e redireciona
                        if(data.role === 'admin'){
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'disparo.html';
                        }
                    } else {
                        alert(data.error || 'Erro ao fazer login.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao fazer login.');
                });
            });
        });
    </script>
</body>
</html>
