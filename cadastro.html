<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <style>
        /* Seu estilo CSS existente */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/fotos-premium/fundo-roxo-com-efeito-de-luz_884097-3.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-container h1 {
            font-size: 2rem;
            color: #d1a7ff;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            background-color: #3a2661;
            border: 1px solid #7700ff;
            border-radius: 5px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(to right, #8a47d3, #5c2a91);
            color: white;
            font-size: 1.1rem;
        }

        .sign-in-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .sign-in-link a {
            color: #d1a7ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://pagshield.io/_next/image?url=https%3A%2F%2Ffirebasestorage.googleapis.com%2Fv0%2Fb%2Fplayer-music-72d4d.appspot.com%2Fo%2Fimg%252Ff24f2140-978a-4ae4-af06-8e13b5048c68.png%3Falt%3Dmedia%26token%3D3f919229-cd00-4a45-ab4a-4c90111b1473&w=256&q=75" alt="Logo">
        <h1>Cadastrar-se</h1>
        <form id="registerForm">
            <input type="email" name="email" placeholder="E-mail*" class="input" required>
            <input type="password" name="password" placeholder="Senha*" class="input" required>
            <input type="password" name="confirm_password" placeholder="Confirme sua Senha*" class="input" required>
            <button class="button submit-btn">Cadastrar</button>
        </form>
        <div class="sign-in-link">
            Já tem uma conta? Faça <a href="index.html">login</a>
        </div>
    </div>

    <!-- Script JavaScript para lidar com o cadastro -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(registerForm);
                fetch('https://disparo-68c7349b4b0a.herokuapp.com/register', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if(data.message){
                        alert('Cadastro realizado com sucesso!');
                        window.location.href = 'index.html';
                    } else {
                        alert(data.error || 'Erro ao realizar cadastro.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao realizar cadastro.');
                });
            });
        });
    </script>
</body>
</html>
