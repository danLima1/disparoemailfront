<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Dashboard do Administrador</title>
    <style>
        /* Reset básico para remover margens e padding padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tipografia */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container Centralizado */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Cabeçalho */
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        header nav a i {
            margin-right: 5px;
        }

        /* Main */
        main {
            padding: 20px 0;
        }

        main h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        /* Tabela de Usuários */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        table thead {
            background-color: #2980b9;
            color: #fff;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e9f5ff;
        }

        /* Botões */
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .btn-add {
            background-color: #27ae60;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #219150;
        }

        .btn-add i {
            margin-right: 5px;
        }

        .btn-load-more {
            background-color: #2980b9;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto 20px auto;
        }

        .btn-load-more:hover {
            background-color: #1f6391;
        }

        /* Input de Créditos */
        input[type="number"] {
            width: 80px;
            padding: 6px 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Container de Ações */
        .action-container {
            display: flex;
            align-items: center;
        }

        /* Rodapé */
        footer {
            background-color: #2c3e50;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            table thead {
                display: none;
            }

            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 15px;
            }

            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }

            .action-container {
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="number"] {
                margin-bottom: 10px;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .btn-load-more {
                width: 100%;
            }
        }
    </style>
    <!-- Fontes do Google para melhor tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ícones do Font Awesome para botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho da Dashboard -->
    <header>
        <div class="container">
            <h1>Dashboard do Administrador</h1>
            <nav>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <div class="container">
            <section class="user-management">
                <h2>Gerenciamento de Usuários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>E-mail</th>
                            <th>Créditos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Linhas serão inseridas aqui -->
                    </tbody>
                </table>
                <button id="loadMoreBtn" class="btn-load-more">Ver Mais</button>
            </section>
        </div>
    </main>

    <!-- Rodapé -->

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            let offset = 0;
            const limit = 10;
            let loading = false;
            let noMoreUsers = false;

            // Verificação de Autenticação e Privilégios de Administrador
            fetch('https://disparo-email.onrender.com/check_session', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if(data.status !== 'authenticated'){
                    window.location.href = 'index.html';
                } else {
                    // Verifica se o usuário é administrador
                    if(data.role !== 'admin'){
                        alert('Acesso não autorizado.');
                        window.location.href = 'disparo.html';
                    } else {
                        // Carrega o primeiro lote de usuários
                        loadUsers();
                    }
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                window.location.href = 'index.html';
            });

            // Função para carregar usuários
            function loadUsers(){
                if (loading || noMoreUsers) return;
                loading = true;
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'Carregando...';

                fetch(`https://disparo-email.onrender.com/admin/users?limit=${limit}&offset=${offset}`, {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(users => {
                    const usersTable = document.getElementById('usersTable');
                    if (users.length === 0) {
                        noMoreUsers = true;
                        loadMoreBtn.style.display = 'none';
                        if (offset === 0) {
                            usersTable.innerHTML = '<tr><td colspan="4" style="text-align:center;">Nenhum usuário encontrado.</td></tr>';
                        }
                        return;
                    }

                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td data-label="ID">${user.id}</td>
                            <td data-label="E-mail">${user.email}</td>
                            <td data-label="Créditos">${user.credits}</td>
                            <td data-label="Ações">
                                <div class="action-container">
                                    <input type="number" min="1" placeholder="Quantidade" id="credits_${user.id}">
                                    <button class="btn btn-add" onclick="addCredits(${user.id})">
                                        <i class="fas fa-plus-circle"></i> Adicionar
                                    </button>
                                </div>
                            </td>
                        `;
                        usersTable.appendChild(row);
                    });

                    offset += limit;
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'Ver Mais';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao carregar usuários.');
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'Ver Mais';
                });
            }

            // Evento do botão "Ver Mais"
            loadMoreBtn.addEventListener('click', loadUsers);

            // Função para adicionar créditos
            window.addCredits = function(userId){
                const creditsInput = document.getElementById(`credits_${userId}`);
                const creditsToAdd = creditsInput.value;

                if (creditsToAdd === '' || creditsToAdd < 1) {
                    alert('Por favor, insira uma quantidade válida de créditos.');
                    return;
                }

                fetch('https://disparo-email.onrender.com/admin/add_credits', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        credits: creditsToAdd
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.message){
                        alert(data.message);
                        // Atualiza apenas a linha atual sem recarregar a página
                        const creditsCell = creditsInput.parentElement.previousElementSibling;
                        creditsCell.textContent = parseInt(creditsCell.textContent) + parseInt(creditsToAdd);
                        creditsInput.value = '';
                    } else {
                        alert(data.error || 'Erro ao adicionar créditos.');
                    }
                })
                
            }
        });
    </script>
</body>
</html>
